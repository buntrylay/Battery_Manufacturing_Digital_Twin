apiVersion: 1

datasources:
  - name: Postgres
    uid: main-postgres-db
    type: postgres
    access: proxy
    url: postgres_db:5432
    user: postgres
    database: postgres
    secureJsonData:
      password: "password"
    jsonData:
      database: "postgres"
      sslmode: "disable"
      timescaledb: false
    isDefault: true
